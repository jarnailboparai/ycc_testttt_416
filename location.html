<script>

var myLatlng ;
var geocoder;
var map;
var marker;
// To add the marker to the map, call setMap();
//marker.setMap(map);
function initialize() {
myLatlng = new google.maps.LatLng(30.7046486,76.71787259999996);
geocoder = new google.maps.Geocoder();
var latlng = new google.maps.LatLng(30.7046486,76.71787259999996);
var mapOptions = {
zoom: 11,
center: latlng
}
map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
marker = new google.maps.Marker({
position: latlng,
title:'<h1>locationvalue<h1>',
});
marker.setMap(map);
marker.setDraggable(true);
google.maps.event.addListener(marker,'drag',function(event) {
document.getElementById('lat').value = event.latLng.lat();
document.getElementById('lng').value = event.latLng.lng();
});
google.maps.event.addListener(marker,'dragend',function(event) {
document.getElementById('lat').value = event.latLng.lat();
document.getElementById('lng').value = event.latLng.lng();
getLo(event.latLng);
});
var address = '<h1>locationvalue<h1>';
geocoder.geocode( { 'address': address}, function(results, status) {
if (status == google.maps.GeocoderStatus.OK) {
// console.log(results[0].geometry.location);
map.setCenter(results[0].geometry.location);
marker.setMap(map);
marker.setDraggable(false);
marker.setPosition(results[0].geometry.location);
// var marker = new google.maps.Marker({
// map: map,
// position: results[0].geometry.location,
// draggable:true,
// });
console.log(marker);
} else {
//alert('Geocode was not successful for the following reason: ' + status);
}
});
}
function codeAddress() {
var address = '<h1>locationvalue<h1>';
geocoder.geocode( { 'address': address}, function(results, status) {
if (status == google.maps.GeocoderStatus.OK) {
// console.log(results[0].geometry.location);
map.setCenter(results[0].geometry.location);
marker.setMap(map);
marker.setDraggable(true);
marker.setPosition(results[0].geometry.location);
// var marker = new google.maps.Marker({
// map: map,
// position: results[0].geometry.location,
// draggable:true,
// });
console.log(marker);
} else {
//alert('Geocode was not successful for the following reason: ' + status);
}
});
}
//google.maps.event.addDomListener(window, 'load', initialize);
//google.maps.event.addDomListener(window, 'load', codeAddress);
function getLo(arg){
geocoder.geocode( { 'location': arg}, function(results, status) {
if (status == google.maps.GeocoderStatus.OK) {
console.log(results[0].formatted_address);
jQuery('#address').val(results[0].formatted_address);
} else {
//alert('Geocode was not successful for the following reason: ' + status);
}
});
}
